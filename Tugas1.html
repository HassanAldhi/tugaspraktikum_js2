<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator bitwise</title>
    <script>
        // Meminta input bilangan pertama
        var bilangan1 = prompt("Masukkan bilangan pertama:");

        // Meminta input bilangan kedua
        var bilangan2 = prompt("Masukkan bilangan kedua:");

        // Mengonversi input menjadi angka
        bilangan1 = Number(bilangan1);
        bilangan2 = Number(bilangan2);

        // Memeriksa kondisi kedua bilangan
        if (bilangan1 > bilangan2) {
        alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (bilangan1 < bilangan2) {
        alert("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else {
        alert("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
</head>
<body>
    
</body>
</html>
