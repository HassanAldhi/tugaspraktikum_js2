<!DOCTYPE html>
<html>
<head>
    <title>Calculator Items Consume</title>
</head>
<body>
    <h1>ITEMS YOU CONSUME DAILY</h1>
    <h3 style="font-weight: 400;">Please enter the quantity for <b>each day</b></h3>
    <div id="container">
        <table>
            <tr>
              <th></th>
              <th>Day</th>
              <th>Year</th>
            </tr>
            <tr>
              <td>Plastic Bottles</td>
              <td><input type="number" id="bottles" min="0"></td>
              <td><span id="sumBottles"></span></td>
            </tr>
            <tr>
              <td>Plastic Cups</td>
              <td><input type="number" id="cups" min="0"></td>
              <td><span id="sumCups"></span></td>
            </tr>
            <tr>
              <td>Straws</td>
              <td><input type="number" id="straws" min="0"></td>
              <td><span id="sumStraws"></span></td>
            </tr>
            <tr>
              <td>Cotton Swabs</td>
              <td><input type="number" id="cottons" min="0"></td>
              <td><span id="sumCottons"></span></td>
            </tr>
            <tr>
              <td>Cigarette Butts</td>
              <td><input type="number" id="cigarettes" min="0"></td>
              <td><span id="sumCigarettes"></span></td>
            </tr>
            <tr>
              <td>Plastic Resealable Bags</td>
              <td><input type="number" id="bags" min="0"></td>
              <td><span id="sumBags"></span></td>
            </tr>
            <tr>
              <td>Plastic Cling Wrap</td>
              <td><input type="number" id="wrap" min="0"></td>
              <td><span id="sumWrap"></span></td>
            </tr>
            </tr>
            <tr>
              <td>Plastic Silverware</td>
              <td><input type="number" id="silverware" min="0"></td>
              <td><span id="sumSilverware"></span></td>
            </tr>
            <tr>
              <td>Plastic Stirrers</td>
              <td><input type="number" id="stirrers" min="0"></td>
              <td><span id="sumStirrers"></span></td>
            </tr>
            <tr>
              <td>Food Containers</td>
              <td><input type="number" id="containers" min="0"></td>
              <td><span id="sumContainers"></span></td>
            </tr>
          </table>

        <div id="result">
            <br>
            <label>Current Yearly Consumption</label>
            <span id="subtotal">0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
